<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Food</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div class="wrapper">

        <!-- HEADER - START -->

        <header class="header">
            <div class="container">
                <div class="header-row">
                    <div class="header-logo">
                        <img src="./images/logo.svg" alt="Header logo">
                    </div>
                    <div class="header-links">
                        <a href="#" class="header-link active">Home</a>
                        <a href="#" class="header-link">About us</a>
                        <a href="#" class="header-link">Menu</a>
                        <a href="#" class="header-link">Features</a>
                        <a href="#" class="header-link">Contact us</a>
                    </div>
                    <button class="header-button">Booking Now</button>
                </div>
            </div>
        </header>

        <!-- HEADER - END -->

        <!-- MAIN - START -->

        <main class="main">

            <!-- BANNER - START -->

            <section class="banner">
                <div class="container">
                    <div class="banner-row">
                        <div class="banner-content">
                            <h1 class="banner-title">Making time a good time  by making food the good  food.
                            </h1>
                            <p class="banner-subtitle">There are many things are needed to start the Fast Food Business.
                                You need <br> not only Just Food Stalls with Persons but also specialized equipment,</p>
                            <div class="banner-btns">
                                <button class="banner-btn orange">Order Now</button>
                                <button class="banner-btn">Food Details</button>
                            </div>
                        </div>
                        <div class="banner-image">
                            <img src="./images/banner-image.png" alt="banner image">
                        </div>
                    </div>
                </div>
            </section>

            <!-- BANNER - END -->

        </main>

        <!-- MAIN - END -->

        <!-- FOOTER - START -->

        <footer class="footer">
            <div class="container">
                <div class="footer-row">

                </div>
            </div>
        </footer>

        <!-- FOOTER - END -->


    </div>
</body>

</html>
